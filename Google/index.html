<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
</head>
<body>
<div class="page">
    <div class="navbar">
        <div class="navbar-item">Gmail</div>
        <div class="navbar-item">Images</div>
        <div class="navbar-item"><span class="material-icons">apps</span></div>
        <div class="navbar-item"><span class="material-icons">account_circle</span></div>
    </div>
    <div class="content">
        <div class="logo"><img src="./resources/googleLogo.png" alt=""></div>
        <div class="search">
            <span class="material-icons">search</span>
            <input type="text" placeholder="">
            <span class="material-icons">mic</span>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-location">
            India
        </div>
        <div class="footer-menu">
            <div class="footer-menu-item">About</div>
            <div class="footer-menu-item">Advertising</div>
            <div class="footer-menu-item">Buisness</div>
            <div class="footer-menu-item">How Search Works</div>
        </div>
    </div>
</div>
</body>
</html>
